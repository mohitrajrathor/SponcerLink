{% extends 'base.html' %} 

{% block title %}Home - SponcerLink{% endblock title %}

{% block authLinks %}
<a class="btn btn-primary" href="{{ url_for('auth.register') }}">Register</a>
{% endblock authLinks %}

{% block main %}
<section id="login-form" class="container-lg" style="height: 100vh">
  <div class="d-flex justify-content-center py-4">
    <div class="login-container px-5">
      <h2 class="text-center mb-4">Login</h2>
      <form action="">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            name="email"
            id="email"
            aria-describedby="emailHelpId"
            placeholder="abc@mail.com"
          />
          <small id="emailHelpId" class="form-text text-muted"
            >Login with email</small
          >
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            placeholder=""
          />
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <p class="text-center py-3" for="registration">
          New to SponcerLink
          <a href="{{ url_for('auth.register') }}">Register Yourself</a>.
        </p>
      </form>
    </div>
  </div>
</section>
{% endblock main %}
